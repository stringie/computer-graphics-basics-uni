<!DOCTYPE html>
<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(4, 4, 9);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var light = new THREE.PointLight( );
			light.position.set(3,4,5);
			scene.add( light );
			light = new THREE.PointLight( );
			light.position.set(-3,4,-5);
			scene.add( light );
			light = new THREE.PointLight( );
			light.position.set(-3, -4, 5);
			scene.add( light );

			var axisHelper = new THREE.AxisHelper(20);
			scene.add(axisHelper);
			
			var pi2 = Math.PI / 2;
			var cap = Math.PI / 12;

            var geometry = new THREE.SphereGeometry( 1.5, 16, 16, 0, pi2, cap, pi2-cap );
			var material = new THREE.MeshBasicMaterial({color:0xFF0000});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, pi2, pi2, cap, pi2-cap );
			material = new THREE.MeshBasicMaterial({color:0x1ed21e});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, pi2*2, pi2, cap, pi2-cap );
			material = new THREE.MeshBasicMaterial({color:0xeaea20});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, 3*pi2, pi2, cap, pi2-cap );
			material = new THREE.MeshBasicMaterial({color:0x14b4dc});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, 0, pi2*4, 0, cap );
			material = new THREE.MeshBasicMaterial({color:0xfbfcfc});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, 0, pi2, pi2, pi2*2 - cap*7);
			material = new THREE.MeshBasicMaterial({color:0x14b4dc});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, pi2, pi2, pi2, pi2*2 -cap*7);
			material = new THREE.MeshBasicMaterial({color:0xFF0000});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, pi2*2, pi2, pi2, pi2*2 -cap*7);
			material = new THREE.MeshBasicMaterial({color:0x1ed21e});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, 3*pi2, pi2, pi2, pi2*2 -cap*7);
			material = new THREE.MeshBasicMaterial({color:0xeaea20});
			scene.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.SphereGeometry( 1.5, 16, 16, 0, pi2*4, pi2*2-cap, pi2*2 );
			material = new THREE.MeshBasicMaterial({color:0xfbfcfc});
			scene.add(new THREE.Mesh( geometry, material ));		

			

			var animate = function () {
				requestAnimationFrame( animate );
				scene.rotation.y += 0.0192;
				// scene.rotation.x += 0.0192;
				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
