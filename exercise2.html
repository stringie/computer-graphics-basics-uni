<!DOCTYPE html>
<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(2, 2, 3);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var light = new THREE.PointLight( );
			light.position.set(3,4,5);
			scene.add( light );
			light = new THREE.PointLight( );
			light.position.set(-3,4,-5);
			scene.add( light );

			for (var i = -1; i < 2; i+=2)
			for (var j = -1; j < 2; j+=2)
			for (var k = -1; k < 2; k+=2) {
				var geometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
				var material = new THREE.MeshPhongMaterial({color: 0xc0afaf});
				var cube = new THREE.Mesh(geometry, material);
				cube.position.set(i, j, k);
				scene.add(cube);
			}

			var axisHelper = new THREE.AxisHelper(20);
			scene.add(axisHelper);
			
			for (var j = -1; j < 2; j+= 2)
			for (var i = -1; i < 2; i+= 2) {
				var geometry = new THREE.BoxGeometry(1.6, 0.2, 0.2);
				var material = new THREE.MeshPhongMaterial({color: 0xf8ff00});
				var cube = new THREE.Mesh(geometry, material);
				cube.position.set(0, j, i);
				scene.add(cube);
			}

			for (var j = -1; j < 2; j+= 2)
			for (var i = -1; i < 2; i+= 2) {
				var geometry = new THREE.BoxGeometry(0.2, 0.2, 1.6);
				var material = new THREE.MeshPhongMaterial({color: 0xf8ff00});
				var cube = new THREE.Mesh(geometry, material);
				cube.position.set(j, i, 0);
				scene.add(cube);
			}

			for (var j = -1; j < 2; j+= 2)
			for (var i = -1; i < 2; i+= 2) {
				var geometry = new THREE.BoxGeometry(0.2, 1.6, 0.2);
				var material = new THREE.MeshPhongMaterial({color: 0xf8ff00});
				var cube = new THREE.Mesh(geometry, material);
				cube.position.set(i, 0, j);
				scene.add(cube);
			}

			var animate = function () {
				requestAnimationFrame( animate );
				scene.rotation.y += 0.001;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
