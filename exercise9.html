<!DOCTYPE html>
<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(4, 4, 9);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var light = new THREE.PointLight( );
			light.position.set(3,4,5);
			scene.add( light );
			light = new THREE.PointLight( );
			light.position.set(-3,4,-5);
			scene.add( light );

			var axisHelper = new THREE.AxisHelper(20);
			scene.add(axisHelper);

            geometry = new THREE.SphereGeometry( 2.3, 32, 32 );
            material = new THREE.MeshPhongMaterial( { color: 0xffff00 } );
            sphere = new THREE.Mesh( geometry, material );
            scene.add( sphere );

            var geometry = new THREE.TorusGeometry( 3, 0.7, 16, 100 );
            var material = new THREE.MeshPhongMaterial( { color: 0xffff00 } );
            var torus = new THREE.Mesh( geometry, material );
            scene.add( torus );

            geometry = new THREE.TorusGeometry( 4, 0.3, 16, 100 );
            material = new THREE.MeshPhongMaterial( { color: 0xffff00 } );
            torus = new THREE.Mesh( geometry, material );
            scene.add( torus );


			var animate = function () {
				requestAnimationFrame( animate );
				scene.rotation.y += 0.0022;
				// scene.rotation.x += 0.0192;
				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
