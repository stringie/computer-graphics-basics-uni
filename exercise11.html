<!DOCTYPE html>
<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(4, 4, 40);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var light = new THREE.PointLight( );
			light.position.set(10,5,6);
			scene.add( light );
			light = new THREE.PointLight( );
			light.position.set(-4,20,-6);
			scene.add( light );
            light = new THREE.PointLight( );
			light.position.set(-4,5,20);
			scene.add( light );

			var axisHelper = new THREE.AxisHelper(20);
			scene.add(axisHelper);            

            function CustomSinCurve( scale ) {
                
                THREE.Curve.call( this );
                
                this.scale = ( scale === undefined ) ? 1 : scale;
                
            }
                
            CustomSinCurve.prototype = Object.create( THREE.Curve.prototype );
            CustomSinCurve.prototype.constructor = CustomSinCurve;
            
            CustomSinCurve.prototype.getPoint = function ( t ) {
            
                var tz = 0;
                var tx = (6+Math.cos(30*Math.PI*t)) * Math.cos(2*Math.PI*t);
                var ty = (6+Math.cos(30*Math.PI*t)) * Math.sin(2*Math.PI*t);
                
                return new THREE.Vector3( tx, ty, tz ).multiplyScalar( this.scale );
            
            };
            
            var path = new CustomSinCurve( 2 );
            var geometry = new THREE.TubeGeometry( path, 500, 0.1, 500, false );
            var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

			var animate = function () {
				requestAnimationFrame( animate );
				scene.rotation.x += 0.01;
			    // scene.rotation.y += 0.01;
				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
